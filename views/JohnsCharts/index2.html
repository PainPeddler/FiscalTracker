<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Year', 'Income', 'Expenses', 'Gross'], // these are the names for the graph values; x,y1,y2,y3
            ['2004',  1000,      400, 600], // actual values [x, y1,y2,y3] --note gross(y3) is income minus expenses
            ['2005',  1170,      460, 1170-460+600],
            ['2006',  660,       1120, 660-1120+1170-460+600],
            ['2007',  1030,      540, 1030-540+660-1120+1170-460+600]
          ]);
  
          var options = {
            title: 'Total Finances', //title of chart appears at top
            curveType: 'function', //controls curvature of line. likely does not need to be modified
            legend: { position: 'bottom' } //controls the position where the legend appears on chart
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart')); 
  
          chart.draw(data, options);
        }
      </script>
    </head>
    <body>
      <div id="curve_chart" style="width: 900px; height: 500px"></div> <!--controls size of the chart-->
    </body>
  </html
