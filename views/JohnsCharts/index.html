<DOCTYPE! html>
  <html lang="en"></html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Expense'); //type of input, label of value. in this case it is the name of the expense
        data.addColumn('number', '$'); //type of input, label of the value. in this case it is number for money
        data.addRows([
          ['Gasoline', 90], //hard coded. database variable entries will go here
          ['Groceries', 120],
          ['Rent', 70],
        ]);

        // Set chart options
        var options = {'title':'Expenses (USD)', //title of chart appears at top
                       'width':800,
                       'height':600};//control size of chart here

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('BarChart_div')); //change this function to "google.visualization.BarChart" if a bar char is desired
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie/bar chart-->
    <div id="BarChart_div"></div>
  </body>
</html>
